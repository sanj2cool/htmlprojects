<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background Shapes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

        * {
            padding:0;
            margin:0;
            box-sizing: border-box;

        }

        body {
            background-color: #ccc;
            width:100vw;
            height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container  {
            width:300px;
            height:600px;
            background:#fff;
            border-radius: 10px;
            overflow: overlay;
            position: relative;;
        }

        .mob   {
            width:100%;
            height: 100%;
            position: relative;
            
        }
        .mob .header {
    
    height: 140px;
    width: 100%;
    padding: 20px;
    background:url('images/wavew.svg');
    background-position: bottom;
    background-repeat: no-repeat;
    background-color: #BEEDF6;
    background-size:contain;
    display: flex;
    flex-direction: column;
    gap: 5px;
    
    }
    .mob .header img {
       
    position: absolute;
    right: 10px;
    top: 5px;
    }  

    .category-task {
        width: 100%;
    
    
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    row-gap: 5px;
    }
    .category-task .cat-cards {
        width:45%;
        height:100px;
        background:var(--cbg);
        
        border-radius: 10px;
    }
    .mb-20 {
        margin-bottom:20px;
    }
    .task-heading {
        padding:0px 20px;
    }

    .task-heading span {
        font-size:13px;
        background: rgb(235, 139, 139);
        color:#fff;
        padding:4px;
        border-radius: 10px;
    }

    .task-list {
        width:100%;
        padding:20px;
    }

    .task-list-card {
        background: #E3F7FB;
        margin-bottom:10px;
        padding:10px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .bottom-nav {
        width:100%;
        height:100px;
       
        display: flex;
        flex-direction: column;
        justify-content: end;
        position: absolute;
        bottom: 0;
    }
    .bottom-nav-inner {
        width:100%;
        height:60%;
        background: #BEEDF6;
        margin-top: 0px;
        display: flex;
        justify-content: space-between;
        position: relative;
    }
    .nav {
        background: #BEEDF6;
        width:50%;
        height:100%;
        
    }
    .bottom-nav-inner::before {
        content: "\2b";
    width: 50px;
    height: 50px;
    background: #fff;
    display: block;
    position: absolute;
    line-height: 50px;
    font-size: 39px;
    font-weight: bolder;
    text-align: center;
    border-radius: 50%;
    left: calc(50% - 25px);
    top: -25px;
    box-shadow: 0px 0px 6px #6e7475;
    }

    .add-task {
        width: 100%;
    height: 300px;
    background: red;
    display: none;
    transition: all 3s;
    position: absolute;
    top: 0;
    }

    .bottom-nav-inner:hover::before ~ .add-task {
       display: block;
    }
    </style>
</head>
<body>


    <div class="container">


        <div class="mob">

            <div class="header">
                <img src="images/clock.webp" style="width:100px;" alt="">
                  <h2>Tuesday, 5 Oct </h2>
                  <p>Hello Rahul!</p>  
            </div>
            <div class="task-heading mb-20">
                <h2>To Do <span>10</span></h2>
            </div>

            <div class="category-task">

                <div class="cat-cards" style="--cbg:#BEEDF6">

                </div>
                <div class="cat-cards" style="--cbg:#F6BEBE">
                    
                </div>
                <div class="cat-cards" style="--cbg:#B79EFF">
                    
                </div>
                <div class="cat-cards" style="--cbg:#69EDD5">
                    
                </div>
            </div> <!-- category card div-->
            <div class="task-list">
                <div class="task-list-heading mb-20">
                <h2>In Progress <span>10</span></h2>
                </div>
                <div class="task-list-card">
                    <div class="task-content">
                        <h4>Create Blog Post</h4>
                        <span>2 hrs remains</span>
                    </div>
                    <div class="task-progress">
                        <span>80%</span>
                    </div>
                </div>

                <div class="task-list-card">
                    <div class="task-content">
                        <h4>Redesign Website</h4>
                        <span>2 hrs remains</span>
                    </div>
                    <div class="task-progress">
                        <span>80%</span>
                    </div>
                </div>



            </div> <!-- task list End-->

            

            <div class="bottom-nav">

                <div class="bottom-nav-inner">
                    <div class="add-task">


                    </div>
                    <div class="nav left"></div>
                    <div class="nav right"></div>
                </div>
                
            </div>
        </div>


    </div>
    
</body>
</html>
