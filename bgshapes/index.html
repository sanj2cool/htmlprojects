<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background Shapes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <script src="myscript.js"></script>
    
</head>

<body>


    <div class="container">


        <div class="mob">

            <div class="header">
                <img src="images/clock.webp" style="width:100px;" alt="">
                <h2>Tuesday, 5 Oct </h2>
                <p>Hello Rahul!</p>
            </div>
            <div class="task-heading mb-20">
                <h2>To Do <span>10</span></h2>
            </div>

            <div class="category-task">

                <div class="cat-cards" style="--cbg:#BEEDF6">

                </div>
                <div class="cat-cards" style="--cbg:#F6BEBE">

                </div>
                <div class="cat-cards" style="--cbg:#B79EFF">

                </div>
                <div class="cat-cards" style="--cbg:#69EDD5">

                </div>
            </div> <!-- category card div-->
            <div class="task-heading mb-20">
                <h2>In Progress <span>10</span></h2>
            </div>
            <div class="task-list">

                <div class="task-list-card">
                    <div class="task-content">
                        <h4>Create Blog Post</h4>
                        <span>2 hrs remains</span>
                    </div>
                    <div class="task-progress">
                        <span>80%</span>
                    </div>
                </div>

                <div class="task-list-card">
                    <div class="task-content">
                        <h4>Redesign Website</h4>
                        <span>2 hrs remains</span>
                    </div>
                    <div class="task-progress">
                        <span>80%</span>
                    </div>
                </div>



            </div> <!-- task list End-->



            <div class="bottom-nav">

                <div class="bottom-nav-inner">

                    <div class="nav left"></div>
                    <div style="transition: all 5s ease 0s;" class="add-task"><i class="fa-solid fa-plus"></i></div>
                    <div class="nav right"></div>
                </div>

            </div>


            <div class="add-task-form">
                <div class="close">
                    <i class="fa-solid fa-rectangle-xmark"></i>
                </div>

                <div class="form-data">
                    <p><strong>Task Title: </strong></p>
                    <p><input type="text" placeholder="Task Title" id="task-title"></p>
                    <p><strong>Task Category : </strong></p>
                    <p><input type="text" placeholder="Task Category" id="task-cat"></p>
                    <p><select name="ct" id="ct"></select></p>
                    <p><input type="button" value="Save" id="add-task"></p>

                </div>

            </div>


            <div class="form-container">
                <button onclick="openPopup()">Open Task List Form</button>
            </div>

            <div class="popup" id="taskPopup">
                <div class="task-form">
                    <span class="close-btn" onclick="closePopup()">&#10006;</span>
                    <div class="board">
                        
                        <div class="board-content">
                            <h2>Add Task </h2>
                            <form class="form">
                                <div class="form-control">
                                    <label for="projects">Project Type:</label>
                                <select id="projects" name="projects">
                                    <option value="unassigned" selected>Unassigned</option>
                                </select>
                                </div>
                                <label for="title">Title:</label>
                                <input type="text" id="title" name="title" value="This is a title">
                                <br>
                                <label for="description">Description:</label>
                                <textarea id="description"
                                    name="description">Consectetur adipiscing Description</textarea>
                                <div>
                                    <span>
                                <label for="assign">Assign to:</label>
                                <select id="assign" name="assign">
                                    <option value="unassigned" selected>Unassigned</option>
                                </select>
                            </span>
                        <span>
                                <label for="color">Color:</label>
                                <select id="color" name="color">
                                    <option value="red" selected>‚óè Red</option>
                                </select>
                            </span>
                        <span>
                                <label for="due-date">Due Date:</label>
                                <input type="date" id="due-date" name="due-date" value="">
                            </span>
                            </div>
                                <button type="button" class="save-button">Save</button>
                                <button type="button" class="cancel-button">Cancel</button>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>


    </div>
    
</body>

</html>
