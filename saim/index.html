<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falconcloud</title>
    <link rel="icon" type="image/x-icon" href="/Images/falconflex-icon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
			<div>
            <h2>Login to the service</h2>
            <p id="account">Don't have an account? <a href="#">Signup</a> instead</p>
            <p id="email">Work email address</p>
            <input type = "email" name="email">
            <p id="password">Password</p>
            <input type="password" name="password">
            <div class="Login"><button type="submit">Log in</button></div>
            <p id="fg"><a href="#">Forgot password?</a></p>
			</div>
        </div>
        <div class="right">
            <div class="logo">Meet <img src="Falconflex-logo.svg" alt="Falconcloud-logo"></div>
            <div class="text">The simplest way to manage your workforce</div>
            <div class="dashboard"><img src="Promo Img.svg" alt="dashboard"></div>
            <div class="addrule"><img src="Promo Img-1.svg" alt="addrule"></div>
            <div class="slider"><img src="image (1).png" alt="slider" height="20px"></div>
        </div>
    </div>
</body>
</html>
