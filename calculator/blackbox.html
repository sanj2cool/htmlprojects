<style>
    #calculator {
  width: 200px;
  margin: 0 auto;
  font-family: sans-serif;
}

#display {
  width: 100%;
  height: 50px;
  margin-bottom: 10px;
  text-align: right;
  font-size: 1.5em;
}

#buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 5px;
}

#buttons button {
  height: 40px;
  font-size: 1.2em;
}
</style>

<div id="calculator">
    <input type="text" id="display" readonly>
    <div id="buttons">
        <button>C</button>
        <button>DEL</button>
        <button>%</button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button data-value="0">0</button>
        <button>.</button>
        <button>=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
const buttons = Array.from(document.getElementsByTagName('button'));

let currentNumber = '';
let previousNumber = '';
let operation = null;

const clearDisplay = () => {
  currentNumber = '';
  previousNumber = '';
  operation = null;
  display.value = '';
};

const appendNumber = (number) => {
  currentNumber += number;
  display.value = currentNumber;
};

const performOperation = () => {
  const num1 = parseFloat(previousNumber);
  const num2 = parseFloat(currentNumber);
  let result;

  switch (operation) {
    case '+':
      result = num1 + num2;
      break;
    case '-':
      result = num1 - num2;
      break;
    case '*':
      result = num1 * num2;
      break;
    case '/':
      result = num1 / num2;
      break;
    default:
      return;
  }

  clearDisplay();
  appendNumber(result);
  previousNumber = result.toString();
};

const handleButtonClick = (event) => {
  const buttonText = event.target.innerText;

  if (buttonText === 'C') {
    clearDisplay();
    return;
  }

  if (buttonText === '+' || buttonText === '-' || buttonText === '*' || buttonText === '/') {
    operation = buttonText;
    previousNumber = currentNumber;
    currentNumber = '';
    return;
  }

  if (buttonText === '=') {
    performOperation();
    return;
  }

  appendNumber(buttonText);
};

buttons.forEach((button) => {
  button.addEventListener('click', handleButtonClick);
});


  </script>
